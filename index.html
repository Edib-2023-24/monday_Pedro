<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>


    
  </head>

  <body>
    <div id="container">
      <!-- *** ESTRUCTURA SEMÁNTICA *** -->
      <!-- Header (encabezado de la página, zona superior) -->
      <header>
        <picture class="main__imagen01">
          <!-- smartphone -->
          <source
          srcset="
          img/smartphone/banner.webp    1x,
          img/smartphone/banner@2x.webp 2x,
          img/smartphone/banner@3x.webp 3x
          "
          media="(min-width:320px) and (orientation:portrait)"
          />

          <img src="" alt="nubes altas entre montañas" decoding="async" loading="lazy" />
      </picture>
        <!-- nav (el navegador de toda la web) -->
        
        <nav>
        <button><a href="" class="link1">SERVICIOS</a></button>  
        <button> <a href="" class="link2">CONTACTAR</a></button>
        </nav>
      </header>
      <!-- Main (centro de la página, zona central) -->
      <main>
        <!-- section y article (posibilidades dentro de main) -->
        <form>
          <ul>
              
                  <!-- nombre -->
        
                  <input
                      name="nombre"
                      type="text"
                      id=""
                      required
                      placeholder="Introduce tu nombre"
                      autofocus
                      maxlength="20"
                      pattern="[A-Za-z]{2,20}"
                      />
                  
                      <!-- apellidos -->
                      
                      <input
                      class="apellidos" 
                      name="apellidos"
                      type="text"
                      id=""
                      placeholder="Introduce tus apellidos"
                      maxlength="25"
                      pattern="[A-Za-z]{2,25}"
                      />
              
                  <!-- comentario -->
                  
                  <textarea
                      name="comentario"
                      id=""
                      required
                      placeholder="Escribe aqui"
                      cols="30"
                      rows="10"
                      
                  ></textarea>
              
              
                  <button type="submmit">ENVIAR</button>

              
              
            
          </ul>
      </form>
        
      </main>
      <!-- Footer (final de la página, zona inferior) -->
      <footer>
        <section class="redes">
          
          <img src="assets/Vector.svg">
          <img src="assets/teenyicons_instagram-solid.svg">
        </section>
    
      
      </footer>
    </div>

  </body>
</html>
